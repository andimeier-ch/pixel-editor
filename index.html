<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixel Editor</title>
</head>
<body>

<div></div>

<script src="index.js"></script>
<script>
	let state = {
		tool: 'draw',
		color: '#000000',
		picture: Picture.empty(60, 30, '#f0f0f0')
	};

	let app = new PixelEditor(state, {
		tools: {draw, fill, rectangle, pick},
		controls: [ToolSelect, ColorSelect, SaveButton, LoadButton],
		dispatch(action) {
			state = updateState(state, action);
			app.syncState(state);
		}
	});

	document.querySelector('div').appendChild(app.dom);

	let colorInput = document.querySelector('input[type=color]');
	// console.log(document.querySelector('input[type=color]'));
</script>

</body>
</html>
